<script>

function myFunction1(){
  var hk1 = parseInt(document.getElementById("s1").value);
  var hk2 = parseInt(document.getElementById("s2").value);
  var y = document.getElementById("select");
  var value = y[y.selectedIndex].value;

  var result;
//   if(value ==1){
//     result =((hk1 +(hk2*2))/3);
//   }
//   else if (value ==2){
//     result =((hk1 +(hk2*3))/4);
//   }
//   else if (value ==3){
//     result =((hk1 +(hk2*4))/5);
//   }

switch (value) {
    case "1":{
        result =((hk1 +(hk2*2))/3);
        document.getElementById("sum").value = result;
        break;}

        case "2":{
        result =((hk1 +(hk2*3))/4);
        document.getElementById("sum").value = result;
        break;}

        case "3":{
        result =((hk1 +(hk2*4))/5);
        document.getElementById("sum").value = result;
        break;}
}

if (result>9){
        document.getElementById("display").innerHTML = "Học Sinh giỏi";
        document.getElementById("display").style.color = "red";
    }

    if (result>7 &&  result<9){
        document.getElementById("display").innerHTML = "Học Sinh khá";
        document.getElementById("display").style.color = "yellow";
    }

    if (result>5 && result<7){
        document.getElementById("display").innerHTML = "Học Sinh Trung Binh";
        document.getElementById("display").style.color = "blue";
    }
}




function myFunction2(){

}


</script>
